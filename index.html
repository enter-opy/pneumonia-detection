<!DOCTYPE html>
<html>
    <head>
        <!-- Basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Site Metas -->
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

        <title>Pulmonary ailment detection</title>
    </head>

    <body>
        <div class="hero">
            <div>
                <h1 class="details">
                    Pulmonary Ailment Detection
                </h1>
                <p class="details_2">
                    Breathing easier with the power of AI
                </p>
            </div>

            <label style="cursor: pointer; width: 10%; height: 15px;" class="upload">
                <center>Upload X-ray</center>
                <input type="file" class="upload" id="upload" accept="image/jpeg, image/png" onchange="handleImageUpload(event)" style="display: none;">
            </label>
            
            <label style="cursor: pointer; width: 8%; height: 15px;" class="predict">
                <center>Diagnose</center>
                <input type="button" id="predict" onclick="handlePrediction()" style="display: none;">
            </label>

            <img src="" id="image" class="image">
            
            <h1 id="result" class="result"></h1>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script src="script.js"></script>
    </body>
</html>
